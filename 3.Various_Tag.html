<html>
    <title>
        Learning Tags
    </title>

    <body>

        <!-- bold -->

        <b> Bold Line</b>
        <br>
        
        <!-- Italic  -->
        <i> Italic Text</i>
        <br>

        <!-- Deleted Text -->
        <del> This indicates that this text is deleted</del>
        <br>
        
        <!-- Big Text -->
        <big> Big Text</big>
        <br>
        
        <!-- Small Text -->
        <small>Small Text</small>
        <br>

        <!-- Subscript -->
        H <sub>2</sub>O
        <br>
        
        <!-- Superscript -->
        Speed of Light = 3*10 <sup>8</sup>
        <br>
        
        <!-- Hyperlink -->
        <a href="https://google.com" target="_blank"> Google </a>
        <br>

        <!-- Email Hyperlink -->
        <a href="mailto:skrisalat.sanjan@gmail.com"> Mail Risalat </a>
        <br>
        
    </body>
</html>
